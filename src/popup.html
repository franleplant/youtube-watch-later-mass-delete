<!DOCTYPE html>
<html>
  <head>
    <link href="popup.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="menu">
      <h2>Mass delete videos from YouTube watch later</h2>
      <p>This extension will remove x videos starting from the oldest.</p>
      <p>It takes 1 second per video, if you are removing lots make sure you grab coffee.</p>
      <form>
        <label for="n_videos">Amount of videos</label>
        <input id="n_videos" placeholder="100" defaultValue="100"/>
        <button type="submit">Go</button>
      </form>
    <div>
    <script src="popup.js"></script>
  </body>
</html>
